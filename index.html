<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G3X24 Ultra Light Fully Smart Staking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1e1e2f, #2c3e50);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }
        button {
            background-color: #f39c12;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>G3X24 Ultra Light Fully Smart Staking</h1>
        <button id="connectWallet">Connect Wallet</button>
        <p>Wallet: <span id="walletAddress"></span></p>
        <input type="number" id="amountInput" placeholder="Amount to stake">
        <select id="tierSelect">
            <option value="90">90 Days</option>
            <option value="180">180 Days</option>
            <option value="270">270 Days</option>
            <option value="365">365 Days</option>
        </select>
        <button id="stakeBtn">Stake</button>
        <h3>Manage Stakes</h3>
        <input type="number" id="stakeIndexInput" placeholder="Stake Index">
        <button id="claimBtn">Claim</button>
        <button id="unstakeBtn">Unstake</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
    <script src="abi.js"></script>
    <script src="ultra_light_smart.js"></script>
</body>
</html>
